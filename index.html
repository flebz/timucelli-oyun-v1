            getEffectiveClickPower() {

                }
            },

            startBossFight() {
                const boss = BOSS_LIST[this.state.currentBossIndex];
                if (!boss) return;
                
                this.bossHP = boss.baseHealth;
                this.isInCombat = true;
                ui.renderArena();
            },

            handleCombatClick() {
                const damage = this.getEffectiveClickPower();
                this.bossHP -= damage;
                
                if (this.bossHP <= 0) {
                    this.winBossFight();
                } else {
                    ui.updateBossHP();
                }
            },

            winBossFight() {
                const boss = BOSS_LIST[this.state.currentBossIndex];
                this.isInCombat = false;
                this.state.timucelliPuani += boss.rewardTP;
                this.state.karizmaPuani += boss.rewardKP;
                this.state.currentBossIndex++;
                
                ui.showCombatFeedback();
                this.save();
                ui.updateHeader();
                ui.renderArena();
            },

            forfeitBossFight() {
                this.isInCombat = false;
                ui.renderArena();
            },

            unlockGirlfriend(id) {
                const gf = GIRLFRIENDS.find(g => g.id === id);
                if (!gf) return;

                if (this.state.karizmaPuani >= gf.requiredKP && !this.state.unlockedGirlfriends.includes(id)) {
                    this.state.karizmaPuani -= gf.requiredKP;
                    this.state.unlockedGirlfriends.push(id);
                    this.save();
                    ui.updateHeader();
                    ui.renderSocial();
                }
            }
        };

        const ui = {
            updateAll() {
                this.updateHeader();
                this.updateHome();
                this.renderUpgrades();
                this.renderArena();
                this.renderSocial();
            },

            updateHeader() {
                document.getElementById('display-tp').textContent = game.state.timucelliPuani.toLocaleString();
                document.getElementById('display-kp').textContent = game.state.karizmaPuani.toLocaleString();
                document.getElementById('display-auto').textContent = `+${game.getEffectiveAutoClick()}/sn`;
                document.getElementById('display-multiplier').textContent = `x${game.getTotalMultiplier().toFixed(2)} Bonus`;
                
                // Update Market Buttons availability roughly (optimization: do this in renderMarket loop usually, but for responsiveness)
                // We'll rely on renderUpgrades being called on switch or purchase.
            },
            
            updateHome() {
                document.getElementById('home-click-power').textContent = `+${game.getEffectiveClickPower()}`;
                document.getElementById('home-auto-power').textContent = `+${game.getEffectiveAutoClick()}/sn`;
            },

            switchTab(tabId) {
                game.activeTab = tabId;
                
                // Hide all contents
                document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
                // Show active
                document.getElementById(`tab-${tabId}`).classList.add('active');

                // Update Bottom Nav Colors
                document.querySelectorAll('.nav-btn').forEach(el => {
                    el.classList.remove('text-timur-400', 'text-rose-400', 'text-red-500');
                    el.classList.add('text-slate-500');
                });

                if (tabId === 'home') document.getElementById('nav-home').classList.add('text-timur-400');
                if (tabId === 'market') document.getElementById('nav-market').classList.add('text-timur-400');
                if (tabId === 'arena') document.getElementById('nav-arena').classList.add('text-red-500');
                if (tabId === 'social') document.getElementById('nav-social').classList.add('text-rose-400');

                // Arena Animation
                const arenaBg = document.getElementById('nav-arena-icon-bg');
                if (game.isInCombat) arenaBg.classList.add('animate-pulse');
                else arenaBg.classList.remove('animate-pulse');

                // Re-render dynamic content
                if (tabId === 'market') this.renderUpgrades();
                if (tabId === 'arena') this.renderArena();
                if (tabId === 'social') this.renderSocial();
                if (tabId === 'home') this.updateHome();
            },

            renderUpgrades() {
                const container = document.getElementById('upgrades-list');
                container.innerHTML = '';

                UPGRADES.forEach(u => {
                    const count = game.state.purchasedUpgrades[u.id] || 0;
                    const cost = Math.floor(u.baseCost * Math.pow(u.costMultiplier, count));
                    const canAfford = game.state.timucelliPuani >= cost;

                    const btn = document.createElement('button');
                    btn.className = `flex items-center p-4 rounded-xl border-2 transition-all duration-200 text-left w-full ${canAfford ? 'bg-slate-800 border-slate-600 hover:border-timur-500 active:scale-[0.98]' : 'bg-slate-900 border-slate-800 opacity-60 cursor-not-allowed'}`;
                    btn.onclick = () => game.buyUpgrade(u.id);
                    btn.disabled = !canAfford;
                    
                    btn.innerHTML = `
                        <div class="text-4xl mr-4">${u.icon}</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <h3 class="font-bold text-white">${u.name}</h3>
                                <span class="bg-slate-700 text-xs px-2 py-1 rounded-full text-white">Lvl ${count}</span>
                            </div>
                            <p class="text-xs text-slate-400 mb-2">${u.description}</p>
                            <div class="flex items-center text-sm font-bold text-yellow-400">
                                ${cost.toLocaleString()} TP
                            </div>
                        </div>
                    `;
                    container.appendChild(btn);
                });
            },

            renderArena() {
                const lobby = document.getElementById('arena-lobby');
                const combat = document.getElementById('arena-combat');
                const completed = document.getElementById('arena-completed');
                
                lobby.classList.add('hidden');
                combat.classList.add('hidden');
                completed.classList.add('hidden');
                completed.classList.remove('flex');
                combat.classList.remove('flex');

                if (game.state.currentBossIndex >= BOSS_LIST.length) {
                    completed.classList.remove('hidden');
                    completed.classList.add('flex');
                    completed.innerHTML = `
                        <div class="mb-6 text-yellow-400 animate-bounce">${ICONS.trophy}</div>
                        <h2 class="text-3xl font-bold text-white mb-2">TEBRÄ°KLER!</h2>
                        <p class="text-slate-300 mb-4">KadÄ±kÃ¶y'Ã¼n tek hakimi oldun!</p>
                        <div class="bg-slate-800 p-6 rounded-xl border border-yellow-500/50">
                             <p>TimuÃ§elli KrallÄ±ÄŸÄ± kuruldu.</p>
                        </div>
                    `;
                    return;
                }

                const currentBoss = BOSS_LIST[game.state.currentBossIndex];

                if (game.isInCombat) {
                    combat.classList.remove('hidden');
                    combat.classList.add('flex');
                    // Render Combat View
                    const hpPercent = Math.max(0, (game.bossHP / currentBoss.baseHealth) * 100);
                    
                    combat.innerHTML = `
                        <div class="w-full bg-slate-800 rounded-full h-6 mb-2 border border-slate-600 overflow-hidden relative">
                            <div class="h-full bg-red-600 transition-all duration-100 ease-out" style="width: ${hpPercent}%" id="boss-hp-bar"></div>
                            <span class="absolute inset-0 flex items-center justify-center text-xs font-bold text-white shadow-black drop-shadow-md" id="boss-hp-text">
                                ${Math.ceil(game.bossHP)} / ${currentBoss.baseHealth}
                            </span>
                        </div>
                        <div class="flex-1 flex flex-col items-center justify-center w-full relative">
                            <div class="text-center mb-8 animate-pulse">
                                <h2 class="text-3xl font-bold text-red-500">${currentBoss.name}</h2>
                                <p class="text-slate-400 text-sm mt-1">"${currentBoss.description}"</p>
                            </div>
                            <button onmousedown="game.handleClick(event)" class="relative w-64 h-64 active:scale-90 transition-transform duration-75 group">
                                <div class="absolute inset-0 bg-red-500/20 rounded-full blur-xl group-active:bg-red-500/40 transition-colors"></div>
                                <img src="https://picsum.photos/seed/${currentBoss.id}/400/400" class="w-full h-full object-cover rounded-xl border-4 border-red-600 shadow-2xl z-10 relative" alt="Boss" />
                                <div class="absolute -bottom-6 left-0 right-0 text-center animate-bounce text-red-400 font-bold uppercase tracking-widest">SaldÄ±r!</div>
                            </button>
                        </div>
                        <button onclick="game.forfeitBossFight()" class="mt-8 px-6 py-3 rounded-full bg-slate-700 text-white font-bold hover:bg-slate-600">
                            KaÃ§ (SavaÅŸÄ± Terk Et)
                        </button>
                    `;
                } else {
                    lobby.classList.remove('hidden');
                    // Render Lobby
                    lobby.innerHTML = `
                        <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-6 border border-slate-700 shadow-xl text-center">
                            <div class="mb-4">
                                <span class="bg-red-900/50 text-red-200 px-3 py-1 rounded-full text-sm font-bold border border-red-700">BOSS #${currentBoss.id}</span>
                            </div>
                            <h3 class="text-3xl font-bold text-white mb-2">${currentBoss.name}</h3>
                            <p class="text-slate-400 mb-6 italic">"${currentBoss.description}"</p>
                            <div class="grid grid-cols-2 gap-4 mb-8">
                                <div class="bg-slate-900/50 p-3 rounded-lg">
                                    <div class="text-xs text-slate-500 uppercase">Ã–dÃ¼l (TP)</div>
                                    <div class="text-yellow-400 font-bold text-lg">${currentBoss.rewardTP.toLocaleString()}</div>
                                </div>
                                <div class="bg-slate-900/50 p-3 rounded-lg">
                                    <div class="text-xs text-slate-500 uppercase">Ã–dÃ¼l (KP)</div>
                                    <div class="text-rose-400 font-bold text-lg">${currentBoss.rewardKP.toLocaleString()}</div>
                                </div>
                            </div>
                            <button onclick="game.startBossFight()" class="w-full py-4 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl shadow-lg shadow-red-900/50 transition-all active:translate-y-1 flex items-center justify-center text-xl">
                                <span class="mr-2">${ICONS.swords}</span> SAVAÅž
                            </button>
                        </div>
                        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 opacity-75">
                            <h4 class="font-bold text-slate-300 mb-2">Ä°lerleme Durumu</h4>
                            <div class="w-full bg-slate-900 h-2 rounded-full overflow-hidden">
                                <div class="bg-green-500 h-full" style="width: ${(game.state.currentBossIndex / BOSS_LIST.length) * 100}%"></div>
                            </div>
                            <div class="text-right text-xs text-slate-500 mt-1">${game.state.currentBossIndex} / ${BOSS_LIST.length} Fethedildi</div>
                        </div>
                    `;
                }
            },

            updateBossHP() {
                const currentBoss = BOSS_LIST[game.state.currentBossIndex];
                const hpPercent = Math.max(0, (game.bossHP / currentBoss.baseHealth) * 100);
                document.getElementById('boss-hp-bar').style.width = `${hpPercent}%`;
                document.getElementById('boss-hp-text').textContent = `${Math.ceil(game.bossHP)} / ${currentBoss.baseHealth}`;
            },

            renderSocial() {
                const container = document.getElementById('girlfriends-list');
                container.innerHTML = '';
                document.getElementById('social-kp-display').textContent = `Karizma: ${game.state.karizmaPuani}`;

                GIRLFRIENDS.forEach(gf => {
                    const isUnlocked = game.state.unlockedGirlfriends.includes(gf.id);
                    const canUnlock = game.state.karizmaPuani >= gf.requiredKP;
                    
                    const el = document.createElement('div');
                    el.className = `relative overflow-hidden rounded-xl border-2 transition-all duration-300 ${isUnlocked ? 'bg-slate-800 border-rose-500 shadow-[0_0_15px_rgba(244,63,94,0.3)]' : 'bg-slate-900 border-slate-800'}`;
                    
                    el.innerHTML = `
                        <div class="flex p-4">
                            <img src="https://picsum.photos/${gf.imagePlaceholder}" alt="${gf.name}" class="w-20 h-20 rounded-lg object-cover mr-4 ${!isUnlocked ? 'grayscale opacity-50' : ''}" />
                            <div class="flex-1 z-10">
                                <div class="flex justify-between items-start">
                                    <h3 class="font-bold text-lg ${isUnlocked ? 'text-rose-400' : 'text-slate-500'}">${gf.name}</h3>
                                    ${isUnlocked ? '<span class="bg-rose-900/30 text-rose-300 text-xs px-2 py-1 rounded border border-rose-800">Aktif</span>' : '<span class="text-xs text-slate-500">Kilitli</span>'}
                                </div>
                                <p class="text-sm text-slate-300 mb-2">${gf.description}</p>
                                ${isUnlocked 
                                    ? `<div class="text-xs font-bold text-green-400">Etki: x${gf.multiplierBonus} Global Ã‡arpan</div>` 
                                    : `<button onclick="game.unlockGirlfriend('${gf.id}')" ${!canUnlock ? 'disabled' : ''} class="w-full mt-1 py-1.5 px-3 rounded text-sm font-bold flex items-center justify-center ${canUnlock ? 'bg-rose-600 hover:bg-rose-500 text-white' : 'bg-slate-800 text-slate-500 cursor-not-allowed'}">Kilidi AÃ§ (${gf.requiredKP} KP)</button>`
                                }
                            </div>
                        </div>
                    `;
                    container.appendChild(el);
                });
            },

            showFloatingText(x, y, text) {
                const el = document.createElement('div');
                el.className = 'pointer-events-none fixed z-50 float-text text-2xl font-bold text-white drop-shadow-md select-none';
                el.style.left = (x - 20) + 'px';
                el.style.top = (y - 40) + 'px';
                el.textContent = text;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 800);
            },

            showCombatFeedback() {
                const el = document.getElementById('combat-feedback');
                el.classList.remove('hidden');
                setTimeout(() => el.classList.add('hidden'), 2000);
            }
        };

        // Initialize Game
        game.init();
    </script>
</body>
